<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socketio basics</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8000");
      socket.on("connect", () => {
        console.log(socket);
      });
      socket.on("name", (data) => {
        console.log(data);
      });
      socket.io.on("reconnect", (data) => {
        console.log({ data });
      });
    </script>
    Hello
  </body>
</html>
